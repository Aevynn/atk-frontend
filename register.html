<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form id="registerForm" class="space-y-3">
      <input id="regUsername" class="w-full p-3 border rounded" placeholder="Username" />
      <input id="regPassword" type="password" class="w-full p-3 border rounded" placeholder="Password" />
      <p id="regError" class="text-red-600 hidden"></p>
      <div class="flex gap-3">
        <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded">Register</button>
        <a href="login.html" class="flex-1 text-center border rounded py-2">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
