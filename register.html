<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script>
    async function doRegister(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('regMsg');
      msg.textContent = '';
      if (!u || !p) { msg.textContent = 'Isi username & password'; msg.classList.remove('hidden'); return; }
      const res = await fetch(API_BASE + '/auth/register', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if (res.ok) { alert('Register sukses â€” silakan login'); window.location='login.html'; }
      else { msg.textContent = data.message || 'Gagal register'; msg.classList.remove('hidden'); }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form onsubmit="doRegister(event)" class="space-y-3">
      <input id="username" class="w-full p-3 border rounded" placeholder="Username" />
      <input id="password" type="password" class="w-full p-3 border rounded" placeholder="Password" />
      <p id="regMsg" class="text-red-600 hidden"></p>
      <div class="flex gap-3">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded">Register</button>
        <a href="login.html" class="flex-1 text-center border rounded py-2">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
