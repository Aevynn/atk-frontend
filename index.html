<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <nav class="bg-blue-600 p-4 text-white text-xl font-bold">
    ATK Store
  </nav>

  <section class="p-6">
    <h1 class="text-2xl font-bold mb-4">Produk Terpopuler</h1>

    <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </section>

  <script>
    const API = "https://atk-backend2-production.up.railway.app";

    // Fetch products (top)
    fetch(`${API}/products`)
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById("product-list");
        container.innerHTML = products.map(p => `
          <div class="bg-white shadow p-4 rounded">
            <h2 class="font-bold text-lg">${p.name}</h2>
            <p class="text-gray-600">Harga: Rp ${p.price}</p>
            <p class="text-gray-600">Stok: ${p.stock}</p>
            <button onclick="addToCart(${p.id})"
              class="mt-3 bg-blue-600 text-white py-1 px-3 rounded">
              Add to Cart
            </button>
          </div>
        `).join("");
      });

    function addToCart(productId) {
      const user = localStorage.getItem("user");

      if (!user) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "login.html";
        return;
      }

      fetch(`${API}/cart/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }
  </script>

</body>
</html>
