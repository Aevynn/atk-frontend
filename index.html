<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATK Online Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- NAVBAR -->
  <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between">
    <h1 class="text-xl font-bold">ATK Store</h1>
    <div>
      <a href="login.html" class="mr-4 hover:underline">Login</a>
      <a href="produk.html" class="hover:underline">Produk</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="text-center mt-16">
    <h2 class="text-4xl font-bold mb-4">Belanja ATK dengan Mudah</h2>
    <p class="text-gray-600 mb-6">
      Pen, pensil, buku, dan segala kebutuhan ATK tersedia di sini.
    </p>

    <button onclick="goProduk()"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
      Lihat Produk
    </button>
  </section>

<script>
function goProduk() {
  // Jika belum login â†’ redirect ke login
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  } else {
    window.location.href = "produk.html";
  }
}
</script>

</body>
</html>
