<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko ATK - Beranda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Toko ATK Online</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="login.html" class="text-gray-700 hover:text-blue-500">Login</a>
      <a href="produk.html" class="text-gray-700 hover:text-blue-500">Produk</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-blue-600 text-white text-center py-10">
    <h2 class="text-3xl font-bold mb-2">Belanja ATK Dengan Mudah</h2>
    <p class="text-lg">Pen, Pensil, Buku, dan Peralatan Kantor Lainnya</p>
  </section>

  <!-- Product List -->
  <section class="p-6">
    <h3 class="text-2xl font-bold mb-4">Produk Terlaris</h3>

    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <script>
    const API = "https://atk-backend2-production.up.railway.app";

    async function loadProducts() {
      const res = await fetch(`${API}/products`);
      const data = await res.json();

      const container = document.getElementById("product-list");
      container.innerHTML = "";

      data.forEach(p => {
        container.innerHTML += `
          <div class="bg-white rounded-lg shadow p-4">
            <h4 class="text-lg font-bold">${p.name}</h4>
            <p class="text-gray-600">Stok: ${p.stock}</p>
            <p class="font-semibold mt-2">Rp ${p.price}</p>
            <button onclick="redirectToLogin()"
              class="bg-blue-600 text-white w-full py-2 mt-4 rounded hover:bg-blue-700">
              Tambah ke Keranjang
            </button>
          </div>
        `;
      });
    }

    function redirectToLogin() {
      alert("Silakan login untuk menambahkan ke keranjang");
      window.location.href = "login.html";
    }

    loadProducts();
  </script>

</body>
</html>
