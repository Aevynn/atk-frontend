<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/admin.js" defer></script>
</head>
<body class="bg-gray-50">

<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Admin Panel</h1>
    <button onclick="logout()" class="text-red-600">Logout</button>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Produk & Stok</h2>
  <div id="admin-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

  <h2 class="text-2xl font-bold mt-8">Pendapatan</h2>
  <div id="income" class="mt-2"></div>

  <h2 class="text-2xl font-bold mt-8">Transaksi</h2>
  <div id="tx-list" class="mt-2 space-y-2"></div>
</main>

</body>
</html>
