<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav><div>Admin - Stock</div></nav>

<div class="container">
  <div id="products"></div>
</div>

<script>
const API = "https://atk-backend2-production.up.railway.app";

async function load() {
  const res = await fetch(`${API}/products`);
  const data = await res.json();

  let html = "";
  data.forEach(p => {
    html += `
      <div class="card">
        <h3>${p.name}</h3>
        <p>Stock: ${p.stock}</p>

        <input id="s${p.id}" type="number" value="${p.stock}">
        <button onclick="update(${p.id})">Update</button>
      </div>
    `;
  });

  document.getElementById("products").innerHTML = html;
}

async function update(id) {
  const stock = parseInt(document.getElementById("s" + id).value);

  const res = await fetch(`${API}/admin/update`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, stock })
  });

  const data = await res.json();
  alert(data.message);
}

load();
</script>

</body>
</html>
