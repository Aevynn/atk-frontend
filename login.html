<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow p-6 rounded w-96">
    <h1 class="text-xl font-bold mb-4">Login</h1>

    <label class="block mb-2">Username</label>
    <input id="username" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">Password</label>
    <input type="password" id="password" class="w-full p-2 border rounded mb-4">

    <button onclick="login()"
      class="w-full bg-blue-600 text-white py-2 rounded">
      Login
    </button>
  </div>

<script>
  const API = "https://atk-backend2-production.up.railway.app";

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.message.includes("berhasil")) {
        alert("Login gagal!");
        return;
      }

      localStorage.setItem("user", username);
      alert("Login berhasil!");
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
