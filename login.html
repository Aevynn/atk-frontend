<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form id="loginForm" class="space-y-3">
      <input id="username" class="w-full p-3 border rounded" placeholder="Username" />
      <input id="password" type="password" class="w-full p-3 border rounded" placeholder="Password" />
      <p id="loginError" class="text-red-600 hidden"></p>
      <div class="flex gap-3">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded">Login</button>
        <a href="register.html" class="flex-1 text-center border rounded py-2">Register</a>
      </div>
    </form>

    <p class="mt-4 text-sm text-gray-500">Demo creds â€” admin/admin123 | user/user123</p>
  </div>

</body>
</html>
