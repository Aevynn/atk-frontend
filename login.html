<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATK Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function loginUser() {
            const username = document.getElementById("user").value;
            const password = document.getElementById("pass").value;

            fetch("atk-backend-production.up.railway.app/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    alert("Login berhasil!");
                    window.location.href = "index.html";
                } else {
                    alert("Login gagal. Periksa username & password.");
                }
            });
        }
    </script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg p-10 rounded-xl w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

            <label class="block mb-2">Username</label>
            <input id="user" type="text" class="w-full border px-3 py-2 rounded mb-4">

            <label class="block mb-2">Password</label>
            <input id="pass" type="password" class="w-full border px-3 py-2 rounded mb-6">

            <button onclick="loginUser()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                Login
            </button>
        </div>
    </div>

</body>
</html>
