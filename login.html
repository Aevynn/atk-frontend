<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="login.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-8 shadow-lg rounded w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <label class="block">Username</label>
    <input id="username" class="border p-2 w-full mb-3" type="text">

    <label class="block">Password</label>
    <input id="password" class="border p-2 w-full mb-4" type="password">

    <button id="login-btn"
      class="bg-blue-600 text-white w-full py-2 rounded">
      Login
    </button>

    <p id="msg" class="mt-3 text-red-600 text-center"></p>
  </div>

</body>
</html>
