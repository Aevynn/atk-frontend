<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .container { width: 90%; max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { width: 100%; background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background: #005fcc; }
    #msg { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <input id="user" placeholder="Username">
  <input id="pass" placeholder="Password" type="password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
const API = "https://atk-backend2-production-0509.up.railway.app";

async function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  if (!res.ok) {
    document.getElementById("msg").innerText = "Login gagal!";
    return;
  }

  const data = await res.json();
  localStorage.setItem("role", data.role);

  if (data.role === "admin") location.href = "admin.html";
  else location.href = "products.html";
}
</script>

</body>
</html>
