<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- WAJIB untuk logout + guard -->
  <script src="js/api.js"></script>
  <script src="js/auth.js" defer></script>

  <!-- Logic keranjang -->
  <script src="js/cart.js" defer></script>
</head>
<body class="bg-gray-50">

<script>
  // Proteksi halaman
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (!token) {
    window.location.href = "login.html";
  }
  if (role !== "user") {
    window.location.href = "index.html";
  }
</script>

<header class="bg-white shadow">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Keranjang</h1>
    <button onclick="logout()" class="text-red-600">Logout</button>
  </div>
</header>

<main class="max-w-4xl mx-auto p-6">
  <a href="shop.html" class="inline-block text-blue-600 mb-4">‚Üê Kembali belanja</a>

  <div id="cartList" class="space-y-4"></div>

  <div class="mt-4">
    <div class="text-lg font-semibold">Total: Rp <span id="cartTotal">0</span></div>

    <button onclick="doCheckout()" class="mt-3 bg-green-600 text-white px-4 py-2 rounded">
      Checkout
    </button>
  </div>
</main>

</body>
</html>
