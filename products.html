<!DOCTYPE html>
<html>
<head>
  <title>Produk ATK</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; }
    nav { background: #007bff; padding: 15px; color: white; display: flex; justify-content: space-between; }
    .container { padding: 20px; }
    .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    button { background: #007bff; color:white; padding:8px 12px; border:none; cursor:pointer; }
    button:hover { background:#005fcc; }
  </style>
</head>
<body>

<nav>
  <div>Produk ATK</div>
  <a href="cart.html" style="color:white;">Keranjang</a>
</nav>

<div class="container" id="list"></div>

<script>
const API = "https://atk-backend2-production-0509.up.railway.app";
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

async function loadProducts() {
  const res = await fetch(API + "/products");
  const data = await res.json();

  let html = "";
  data.forEach(p => {
    html += `
      <div class="card">
        <h3>${p.name}</h3>
        <p>Harga: Rp ${p.price}</p>
        <p>Stock: ${p.stock}</p>
        <button onclick="add(${p.id}, '${p.name}', ${p.price})">Tambah ke Keranjang</button>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

function add(id, name, price) {
  cart.push({ id, name, price, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Ditambahkan ke keranjang");
}

loadProducts();
</script>

</body>
</html>
