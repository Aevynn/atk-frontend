<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk ATK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<nav class="bg-blue-700 text-white px-6 py-4 flex justify-between">
  <h1 class="text-xl font-bold">Produk ATK</h1>
  <button onclick="logout()" class="hover:underline">Logout</button>
</nav>

<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>
  <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
</div>

<script>
const API = "https://atk-backend2-production.up.railway.app";

// Redirect jika belum login
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}

async function loadProducts() {
  const res = await fetch(`${API}/products`);
  const products = await res.json();

  let html = "";
  products.forEach(p => {
    html += `
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold">${p.name}</h3>
        <p class="text-gray-600 mb-2">Harga: Rp${p.price}</p>
        <p class="text-gray-600 mb-2">Stok: ${p.stock}</p>

        <button onclick="addCart(${p.id})"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Tambah ke Keranjang
        </button>
      </div>
    `;
  });

  document.getElementById("productList").innerHTML = html;
}

async function addCart(id) {
  const token = localStorage.getItem("token");

  const res = await fetch(`${API}/cart/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": token
    },
    body: JSON.stringify({ productId: id })
  });

  if (!res.ok) {
    alert("Gagal menambahkan ke keranjang!");
    return;
  }

  alert("Produk ditambahkan ke keranjang!");
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

loadProducts();
</script>

</body>
</html>
