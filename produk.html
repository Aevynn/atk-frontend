<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - ATK Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener("DOMContentLoaded", loadProducts);

        function loadProducts() {
            fetch("atk-backend-production.up.railway.app/api/products")
                .then(res => res.json())
                .then(products => {
                    const list = document.getElementById("product-list");
                    list.innerHTML = "";

                    products.forEach(p => {
                        list.innerHTML += `
                            <div class="bg-white shadow-lg rounded-xl p-6">
                                <h3 class="text-xl font-bold">${p.name}</h3>
                                <p class="text-gray-500 mb-2">${p.price}</p>
                                <button onclick="addToCart('${p.id}')"
                                    class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded-lg">
                                    Tambah ke Keranjang
                                </button>
                            </div>
                        `;
                    });
                });
        }

        function addToCart(productId) {
            const token = localStorage.getItem("token");

            if (!token) {
                alert("Harus login dulu sebelum menambah ke keranjang.");
                window.location.href = "login.html";
                return;
            }

            fetch("https://your-backend-url.up.railway.app/api/cart/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ productId })
            })
            .then(res => res.json())
            .then(data => {
                alert("Produk ditambahkan!");
            });
        }
    </script>
</head>

<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto px-6 py-20">
        <h1 class="text-3xl font-bold mb-10">Daftar Produk</h1>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
            <p>Memuat produk...</p>
        </div>
    </div>

</body>
</html>
