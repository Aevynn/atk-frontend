<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produk - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <nav class="bg-blue-600 p-4 text-white text-xl font-bold">
    Semua Produk
  </nav>

  <section class="p-6">
    <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </section>

<script>
  const API = "https://atk-backend2-production.up.railway.app";

  fetch(`${API}/products`)
    .then(res => res.json())
    .then(products => {
      const c = document.getElementById("product-container");

      c.innerHTML = products.map(p => `
        <div class="bg-white shadow p-4 rounded">
          <h2 class="font-bold text-lg">${p.name}</h2>
          <p class="text-gray-600">Rp ${p.price}</p>
          <p class="text-gray-600">Stok: ${p.stock}</p>
          <button onclick="addToCart(${p.id})"
            class="mt-3 bg-green-600 text-white py-1 px-3 rounded">
            Tambah ke Keranjang
          </button>
        </div>
      `).join("");
    });

  function addToCart(id) {
    const logged = localStorage.getItem("user");

    if (!logged) return window.location.href = "login.html";

    fetch(`${API}/cart/add`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ productId: id })
    })
    .then(res => res.json())
    .then(d => alert(d.message));
  }
</script>

</body>
</html>
