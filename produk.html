<!DOCTYPE html>
<html>
<head>
  <title>Produk ATK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div>Produk ATK</div>
  <div>
    <a href="cart.html" style="color:white;">Keranjang</a>
  </div>
</nav>

<div class="container">
  <div id="list"></div>
</div>

<script>
const API = "https://atk-backend2-production.up.railway.app";
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

async function loadProducts() {
  const res = await fetch(`${API}/products`);
  const data = await res.json();

  let html = "";
  data.forEach(p => {
    html += `
      <div class="card">
        <h3>${p.name}</h3>
        <p>Rp ${p.price}</p>
        <p>Stock: ${p.stock}</p>
        <button onclick="add(${p.id}, '${p.name}', ${p.price})">Tambah</button>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

function add(id, name, price) {
  cart.push({ id, name, price, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Ditambahkan ke keranjang");
}

loadProducts();
</script>

</body>
</html>
