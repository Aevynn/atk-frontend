<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/shop.js" defer></script>
</head>
<body class="bg-gray-50">

<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Toko ATK</h1>
    <div class="flex items-center space-x-4">
      <span id="user-greet" class="text-gray-700"></span>
      <button onclick="logout()" class="text-red-600">Logout</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <section class="md:col-span-2">
    <h2 class="text-2xl font-bold mb-4">Produk</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </section>

  <aside class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-2">Keranjang</h3>
    <div id="mini-cart" class="space-y-2"></div>
    <div class="mt-4">
      <div class="font-semibold">Total: Rp <span id="cart-total">0</span></div>
      <button id="checkout-btn" onclick="checkout()" class="mt-3 w-full bg-green-600 text-white py-2 rounded">Checkout</button>
    </div>
  </aside>
</main>

</body>
</html>
