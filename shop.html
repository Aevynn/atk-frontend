<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - ATK Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js" defer></script> <!-- WAJIB ditambahkan -->
  <script src="js/shop.js" defer></script>
</head>

<body class="bg-gray-50">

<!-- Proteksi jika belum login -->
<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>

<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Toko ATK</h1>
    <div class="flex items-center gap-4">

      <span id="userGreeting" class="text-gray-700"></span>

      <a href="cart.html" class="text-blue-600">Keranjang</a>

      <!-- Tombol logout harus button agar fungsi berjalan -->
      <button onclick="logout()" class="text-red-600">Logout</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <section class="md:col-span-2">
    <h2 class="text-2xl font-bold mb-4">Produk</h2>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </section>

  <aside class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-2">Keranjang</h3>
    <div id="miniCart" class="space-y-2"></div>

    <div class="mt-4">
      <div class="font-semibold">Total: Rp <span id="miniTotal">0</span></div>
      <button onclick="goToCart()" class="mt-3 w-full bg-green-600 text-white py-2 rounded">
        Lihat Keranjang / Checkout
      </button>
    </div>

    <hr class="my-4" />

    <h3 class="font-semibold">Pesanan Saya</h3>
    <div id="myOrders" class="mt-2 space-y-2 text-sm"></div>
  </aside>
</main>

</body>
</html>
